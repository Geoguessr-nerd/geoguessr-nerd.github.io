<!DOCTYPE html>
<html>

<head>
    <title>Image Viewer</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        .image-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto;
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
            border: 2px solid #ccc;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .image-container img.active {
            opacity: 1;
        }

        .navigation {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .navigation button {
            background: none;
            border: none;
            font-size: 24px;
            color: #007BFF;
            cursor: pointer;
            outline: none;
        }

        .navigation button:hover {
            color: #0056b3;
        }
    </style>
</head>

<body>
    <script src="app.js"></script>
    <div class="bannerphishing">
        <div class="navbar">
            <a href="index.html">
                <img src="logo.png" class="logo" alt="Logo" />
            </a>
            <ul>
                <li><a href="phishing.html">Phishing</a></li>
                <li><a href="malware.html">Malware</a></li>
                <li><a href="app-demo.html">App-Demo</a></li>
                <li><a href="#">Tips</a></li>
            </ul>
        </div>

        <div class="content">
            <div class="image-container">
                <img id="image1" src="image1.jpg" alt="Image Viewer" class="active" />
                <img id="image2" src="image2.jpg" alt="Image Viewer" />
                <img id="image3" src="image3.jpg" alt="Image Viewer" />
                <img id="image4" src="image4.jpg" alt="Image Viewer" />
                <div class="navigation">
                    <button id="prev">&lt;</button>
                    <button id="next">&gt;</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const images = document.querySelectorAll('.image-container img');
        let currentIndex = 0;

        const updateImages = () => {
            images.forEach((img, index) => {
                img.classList.toggle('active', index === currentIndex);
            });
        };

        document.getElementById("prev").addEventListener("click", () => {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateImages();
        });

        document.getElementById("next").addEventListener("click", () => {
            currentIndex = (currentIndex + 1) % images.length;
            updateImages();
        });
    </script>
</body>

</html>
